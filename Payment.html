<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>

</head>

<body>
    <header>
        <div id="logo">
            <img src="./Image/logo.png" alt="">
        </div>
        <div id="navbar">
            <div class="link">
                <a href="index.html">Home</a>
                <a href="bookNow.html" class="AActive">Book Now</a>
                <a href="contactUs.html">Contact Us</a>
            </div>
        </div>
    </header>
    <div class="data">
        <div class="pic_card">
            <img src="./Image/debit.jpg" alt="">
        </div>
        <div class="details">

            <form class="credit-card">
                <div class="form-header">
                    <h4 class="title">Card Details</h4>
                </div>

                <div class="form-body">
                    <input type="text" class="card-number" placeholder="Card Number">
                    <div class="date-field">
                        <div class="month">
                            <select name="Month">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div class="year">
                            <select name="Year">
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-verification">
                        <div class="cvv-input">
                            <input type="text" placeholder="CVV">
                        </div>
                        <div class="cvv-details">
                            <p>3 digits usually found <br> on the signature strip</p>
                        </div>
                    </div>
                    <button type="submit" class="proceed-btn"
                        onclick="alert('Payment process completer!')"><a>Proceed</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
